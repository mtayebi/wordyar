{% extends 'base.html' %}

{% block content %}
    <form action="" method="post" class="col-md-5">
        {% csrf_token %}

        <h3 type="hidden" placeholder="{{ question }}" id="question">{{ question }}</h3><br>
        {% for answer in answers %}

        <div class="form-check">

        <input type="radio" onclick='saveAnswer("answer{{forloop.counter}}")'
         name="answer" id="answer-{{forloop.counter}}" class="form-check-input">

            <label>
                &ensp;&ensp;<strong id="answer{{forloop.counter}}">
                {{ answer }}   
                 </strong>

            </label>

        </div>
        {% endfor %}
        <input type="submit" value="سوال بعد">
    </form>
    <button onclick="loadQuestion()" value="سوال بعد">سوال بعد</button>

{% endblock %}

{% block script %}
<script src="/static/js/my-js.js"></script>
{% endblock %}
